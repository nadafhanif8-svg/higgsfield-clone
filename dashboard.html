<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AuraGen Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <section class="dashboard">
    <h1>Welcome to AuraGen ğŸš€</h1>
    <p id="user-email">Loading...</p>

    <div class="dash-grid">
      <div class="dash-card">ğŸ¨ Generate Image</div>
      <div class="dash-card">ğŸ¥ Generate Video</div>
      <div class="dash-card">ğŸ“ My Projects</div>
      <div class="dash-card">âš™ Settings</div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </section>

  <script type="module">
    import { auth } from "./js/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const emailText = document.getElementById("user-email");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        emailText.innerText = "Logged in as: " + user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>

</body>
</html>
